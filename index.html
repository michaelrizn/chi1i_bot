<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi1i Bot: Подбор специй</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Chi1i Bot: Подбор специй</h1>
    
    <h2>Вкусовые профили</h2>
    <div class="button-group">
        <button>Сладкий</button>
        <button>Острый</button>
        <button>Кислый</button>
        <button>Горький</button>
        <button>Умами</button>
    </div>

    <h2>Кулинарные традиции</h2>
    <div class="button-group">
        <button>Индийская</button>
        <button>Итальянская</button>
        <button>Китайская</button>
        <button>Мексиканская</button>
    </div>

    <h2>Текстура</h2>
    <div class="button-group">
        <button>Молотый</button>
        <button>Целый</button>
        <button>Хлопья</button>
    </div>

    <h2>Специи</h2>
    <div class="button-group">
        <button>Черный перец</button>
        <button>Корица</button>
        <button>Чили</button>
        <button>Куркума</button>
        <button>Базилик</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
